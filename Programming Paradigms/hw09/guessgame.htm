
<!DOCTYPE html>
<head>
<title>
Guess the Number
</title>
</head>
<body>


<form name="input" action="guessgame.php" method="get" onsubmit="return (isAlphaFirst() && isAlphaLast() && validateEmail())">

<h1>
<p>Welcome to Guess the Number!<p>
</h1>

<p>Please fill out the form below to begin a super fun game.</p>
Your first name: <input type="text" name="firstname"><br>
Your last name: <input type="text" name="lastname"><br>
Your email address: <input type="text" name="email"><br>
<input type="submit" value="Submit">

</form>




<script>
function isAlphaFirst(){
	var elem = document.getElementsByName('firstname')[0];

	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}
	else{
		alert("Please enter an appropriate first name.");
		document.input.firstname.focus();
		return false;
	}
}

function isAlphaLast(){
	var elem = document.getElementsByName('lastname')[0];

	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}
	else{
		alert("Please enter an appropriate last name.");
		document.input.lastname.focus();
		return false;
	}
}

function validateEmail()
{
   var emailID = document.input.email.value;
   atpos = emailID.indexOf("@");
   dotpos = emailID.lastIndexOf(".");
   if (atpos < 1 || ( dotpos - atpos < 2 )) 
   {
       alert("Please enter a valid email.")
       document.input.email.focus();
       return false;
   }
   return( true );
}

function isNumeric()
{
	var elem = document.getElementsByName('guess')[0];

	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert("Only numbers are allowed for guesses.");
		return false;
	}
}

</script>
</body>
</html>
